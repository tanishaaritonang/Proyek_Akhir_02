<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/analytics.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Analytics & Reports - TanyaBot</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <a href="dashboard.html" class="logo">
                <!-- <i class="fas fa-robot"></i> -->
                 <i><img src="./img/logo.png" width="40px" height="auto"></i>
                <span>TanyaBot</span>
            </a>
        </div>
        <div class="menu-items">
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="database.html" class="menu-item">
                <i class="fas fa-database"></i>
                <span>Database Management</span>
            </a>
            <a href="analytics.html" class="menu-item active">
                <i class="fas fa-chart-line"></i>
                <span>Analytics & Reports</span>
            </a>
        </div>
    </div>

    <div class="main-content">
       <div class="top-bar">
            <div class="page-title">Analytics</div>
            <div class="user-profile">
                <div class="user-icon-container" id="userIconContainer">
                    <div class="user-icon">--</div>
                </div>
                <div class="user-dropdown" id="userDropdown">
                    <div class="dropdown-email" id="userEmailFull">user@example.com</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-logout" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </div>
                </div>
            </div>
        </div>

        <div class="content-area">
            <!-- Analytics overview -->
            <div class="metrics-container">
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <div class="metric-details">
                        <h3>Total Prompts Used</h3>
                        <div class="metric-value" id="total-prompts">Loading...</div>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="metric-details">
                        <h3>Avg. Prompts Per User</h3>
                        <div class="metric-value" id="avg-prompts">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-container">
                <div class="chart-card">
                    <h3>Popular Prompts</h3>
                    <canvas id="popularPromptsChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="js/analytics.js"></script>
</body>
</html>
