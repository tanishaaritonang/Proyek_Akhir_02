<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - TanyaBot</title>
</head>
<body>
    <div class="main-container">
        <div class="illustration-side">
            <img src="./img/logo.png" width="200px" height="auto">
            <h2>Password Baru!</h2>
            <p>Buat password baru yang kuat untuk melindungi akun TanyaBot kamu!</p>
        </div>
        
        <div class="reset-side">
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p>Memverifikasi link reset... <span class="bot-emoji">ğŸ¤–</span></p>
            </div>
            
            <div class="reset-container" id="resetContainer" style="display: none;">
                <div class="reset-header">
                    <h4>
                        <img src="./img/logo.png" width="40px" height="auto" alt="TanyaBot"> 
                        <span>TanyaBot</span>
                    </h4>
                    <h1>Password Baru <span class="bot-emoji">ğŸ”‘</span></h1>
                    <p>Masukkan password baru yang kuat untuk akun kamu!</p>
                </div>
                
                <div id="message"></div>
                
                <form id="resetForm">
                    <div class="input-group">
                        <label for="password">Password Baru <span class="bot-emoji">ğŸ”’</span></label>
                        <input type="password" id="password" name="password" required placeholder="Masukkan password baru" minlength="6" />
                        <div class="password-requirements">
                            Password minimal 6 karakter
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword">Konfirmasi Password <span class="bot-emoji">ğŸ”’</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Konfirmasi password baru" />
                    </div>
                    
                    <button type="submit" class="reset-button" id="submitBtn">
                        Update Password <span class="bot-emoji">ğŸš€</span>
                    </button>
                </form>
                
                <div class="back-link">
                    <p><a href="/login">Kembali ke Login</a> <span class="bot-emoji">ğŸ˜Š</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    // Extract tokens from URL
    const hash = window.location.hash.substring(1);
    const urlParams = new URLSearchParams(hash);
    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');
    const type = urlParams.get('type');

    window.addEventListener('DOMContentLoaded', function() {
        const loadingState = document.getElementById('loadingState');
        const resetContainer = document.getElementById('resetContainer');
        const messageElement = document.getElementById('message');

        // Check if we have the required tokens
        if (!accessToken || !refreshToken || type !== 'recovery') {
            loadingState.style.display = 'none';
            resetContainer.style.display = 'block';
            messageElement.className = 'error-message';
            messageElement.textContent = 'Link reset password tidak valid atau sudah kadaluarsa! ğŸ¤–';
            document.getElementById('resetForm').style.display = 'none';
            return;
        }

        // Show the reset form
        setTimeout(() => {
            loadingState.style.display = 'none';
            resetContainer.style.display = 'block';
        }, 1500);
    });

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const messageElement = document.getElementById("message");
        const submitBtn = document.getElementById("submitBtn");

        // Validate passwords match
        if (password !== confirmPassword) {
            messageElement.className = "error-message";
            messageElement.textContent = "Password dan konfirmasi password tidak sama! ğŸ¤–";
            return;
        }

        // Validate password length
        if (password.length < 6) {
            messageElement.className = "error-message";
            messageElement.textContent = "Password minimal 6 karakter! ğŸ¤–";
            return;
        }

        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Mengupdate... <span class="bot-emoji">â³</span>';

        try {
            const response = await fetch("/reset-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ 
                    password,
                    access_token: accessToken,
                    refresh_token: refreshToken
                }),
            });

            const data = await response.json();

            if (data.success) {
                messageElement.className = "success-message";
                messageElement.textContent = data.message;
                // Hide form and redirect to login after 3 seconds
                document.getElementById("resetForm").style.display = "none";
                setTimeout(() => {
                    window.location.href = "/login";
                }, 3000);
            } else {
                messageElement.className = "error-message";
                messageElement.textContent = data.message;
            }
        } catch (error) {
            messageElement.className = "error-message";
            messageElement.textContent = "Oops! Ada error. Coba lagi ya! ğŸ¤–";
            console.error("Error:", error);
        } finally {
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Update Password <span class="bot-emoji">ğŸš€</span>';
        }
    });
</script>
