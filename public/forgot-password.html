<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password - TanyaBot</title>
    <link rel="stylesheet" href="/css/forgot-password.css">
</head>
<body>
    <div class="main-container">
        <div class="illustration-side">
            <img src="./img/logo.png" width="200px" height="auto">
            <h2>Lupa Password?</h2>
            <p>Jangan khawatir! Robot TanyaBot akan membantu kamu mendapatkan kembali akses ke akunmu!</p>
        </div>
        
        <div class="forgot-side">
            <div class="forgot-container">
                <div class="forgot-header">
                    <h4>
                        <img src="./img/logo.png" width="40px" height="auto" alt="TanyaBot"> 
                        <span>TanyaBot</span>
                    </h4>
                    <h1>Reset Password <span class="bot-emoji">ğŸ”‘</span></h1>
                    <p>Masukkan email kamu dan kami akan mengirimkan link untuk reset password ke email kamu!</p>
                </div>
                
                <div id="message"></div>
                
                <form id="forgotForm">
                    <div class="input-group">
                        <label for="email">Email <span class="bot-emoji">ğŸ“§</span></label>
                        <input type="email" id="email" name="email" required placeholder="emailkamu@contoh.com" />
                    </div>
                    
                    <button type="submit" class="forgot-button" id="submitBtn">
                        Kirim Link Reset <span class="bot-emoji">ğŸš€</span>
                    </button>
                </form>
                
                <div class="back-link">
                    <p>Ingat password kamu? <a href="/login">Kembali ke Login</a> <span class="bot-emoji">ğŸ˜Š</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const messageElement = document.getElementById("message");
        const submitBtn = document.getElementById("submitBtn");


        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Mengirim... <span class="bot-emoji">â³</span>';

        try {
            const response = await fetch("/forgot-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email }),
            });

            const data = await response.json();

            if (data.success) {
                messageElement.className = "success-message";
                messageElement.textContent = data.message;
                // Hide form and show success message
                document.getElementById("forgotForm").style.display = "none";
            } else {
                messageElement.className = "error-message";
                messageElement.textContent = data.message;
            }
        } catch (error) {
            messageElement.className = "error-message";
            messageElement.textContent = "Oops! Ada error. Coba lagi ya! ğŸ¤–";
            console.error("Error:", error);
        } finally {
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Kirim Link Reset <span class="bot-emoji">ğŸš€</span>';
        }
    });
</script>
