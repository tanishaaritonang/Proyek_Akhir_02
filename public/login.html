<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login TanyaBot</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Lexend Deca", sans-serif;
        }
        
        body {
            background-color: #f4f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(66, 133, 244, 0.1);
            overflow: hidden;
        }
        
        .illustration-side {
            flex: 1;
            background: linear-gradient(135deg, #4285F4, #64B5F6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        .illustration-side img {
            max-width: 80%;
            height: auto;
            margin-bottom: 2rem;
        }
        
        .illustration-side h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .illustration-side p {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 80%;
        }
        
        .login-side {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-header {
            margin-bottom: 2rem;
        }
        
        .login-header h4 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #4285F4;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .login-header h1 {
            color: #4285F4;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #777;
            font-size: 1rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E8F0FE;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }
        
        .forgot-password-link {
            text-align: right;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password-link a {
            color: #4285F4;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .forgot-password-link a:hover {
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4285F4, #64B5F6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.4);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #555;
        }
        
        .signup-link a {
            color: #4285F4;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        #message {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 500;
            min-height: 1.5rem;
        }
        
        .bot-emoji {
            font-size: 1.2rem;
            vertical-align: middle;
            margin: 0 2px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .illustration-side {
                padding: 2rem 1rem;
                display: none; /* Sembunyikan ilustrasi di mobile */
            }
            
            .login-side {
                padding: 2rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .illustration-side h2 {
                font-size: 1.5rem;
            }
            
            .illustration-side p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="illustration-side">
            <img src="./img/logo.png" width="200px" height="auto">
            <h2>Selamat Datang di TanyaBot</h2>
            <p>Teman robot yang selalu siap membantu kamu kapan saja dengan semua pertanyaanmu!</p>
        </div>
        
        <div class="login-side">
            <div class="login-container">
                <div class="login-header">
                    <h4>
                        <img src="./img/logo.png" width="40px" height="auto" alt="TanyaBot"> 
                        <span>TanyaBot</span>
                    </h4>
                    <h1>Selamat Datang Kembali! <span class="bot-emoji">ðŸ¤–âœ¨</span></h1>
                    <p>Ayo lanjutkan petualanganmu dengan teman robotmu!</p>
                </div>
                
                <p id="message"></p>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Email <span class="bot-emoji">ðŸ“§</span></label>
                        <input type="text" id="username" name="username" required placeholder="emailkamu@contoh.com" />
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password <span class="bot-emoji">ðŸ”’</span></label>
                        <input type="password" id="password" name="password" required placeholder="Masukkan password rahasiamu" />
                    </div>
                    
                    <div class="forgot-password-link">
                        <a href="forgot-password.html">Lupa password? <span class="bot-emoji">ðŸ¤–</span></a>
                    </div>
                    
                    <button type="submit" class="login-button">Masuk <span class="bot-emoji">ðŸš€</span></button>
                </form>
                
                <div class="signup-link">
                    <p>Belum punya akun? <a href="/register">Daftar di sini</a> <span class="bot-emoji">ðŸ˜Š</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const messageElement = document.getElementById("message");

        try {
            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (data.success) {
                messageElement.style.color = "#4285F4";
                messageElement.textContent = data.message + " ðŸŽ‰";
                setTimeout(() => {
                    window.location.href = data.redirect;
                }, 1000);
            } else {
                messageElement.style.color = "#EA4335";
                messageElement.textContent = data.message + " ðŸ˜¢";
            }
        } catch (error) {
            messageElement.style.color = "#EA4335";
            messageElement.textContent = "Oops! Ada error. Coba lagi ya! ðŸ¤–";
            console.error("Error:", error);
        }
    });
</script>
